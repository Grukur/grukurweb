<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User interaction</title>
    <link rel="stylesheet" href="CSS/style-operadores.css">
    <script src=""></script>
</head>

<body>
    <header>
        <!-- Flexbox -->
        <article>
            <section class="container-flex">
                    <article class="items"><a href="index.html">
                        <img src="Imagenes/Home.png" alt="" width="35" height="35"></a></article>
                    <article class="items"><a href="examples.html">
                        <img src="Imagenes/Check.jfif" alt="" width="35" height="35"></a></article>
                    <article class="items"><a href="shop.html">
                        <img src="Imagenes/Shop.png" alt="" width="35" height="35"></a></article>
                    <article class="items"><a href="https://github.com/Grukur" target="_blank" rel="nodollow">
                        <img src="Imagenes/GitHub2.png" alt="" width="35" height="35"></a></article>
                    <article class="items"><a href="https://www.linkedin.com/in/darold-trench-mancini/" target="_blank" rel="nodollow">
                        <img src="Imagenes/Linkedin.jfif" alt="" width="35" height="35"></a></article>
            </section>        
        </article> 

        <article class="header-img"><div></div></article>
    </header>

    <main>
        <div class="container">
            <form action="Scripts/form.js">
              <div class="row">
                <div class="col-25">
                  <label for="fname">Nombre</label>
                </div>
                <div class="col-75">
                  <input type="text" id="fname" name="firstname" placeholder="Ingrese su nombre..">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="lname">Apellido</label>
                </div>
                <div class="col-75">
                  <input type="text" id="lname" name="lastname" placeholder="Ingrese su apellido..">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="country">Pa√≠s</label>
                </div>
                <div class="col-75">
                  <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                    <option value="chile">Chile</option>
                    <option value="argentina">Argentina</option>
                    <option value="colombia">Colombia</option>
                    <option value="peru">Peru</option>
                    <option value="ecuador">Ecuador</option>
                    <option value="uruguay">Uruguay</option>
                    <option value="paraguay">Paraguay</option>
                    <option value="brasil">Brasil</option>
                    <option value="panama">Panama</option>
                    <option value="costa rica">Costa Rica</option>
                    <option value="mexico">Mexico</option>
                </select>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="subject">Comentario</label>
                </div>
                <div class="col-75">
                  <textarea id="subject" name="subject" placeholder="Escriba su comentario.." style="height:200px"></textarea>
                </div>
              </div>
              <div class="row">
                <input type="submit" value="Submit">
              </div>
            </form>
          </div>

    </main>

    <footer>
        <article class="footer-img"><div></div></article>
    </footer>

</body>
</html>
