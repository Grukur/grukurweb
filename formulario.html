<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="CSS/style-formulario.css">
    <script src="Scripts/formulario.js"></script>
</head>

<body>
    <!-- Nav Bar -->
    <nav>
      <div class="container-father">
        <section class="container-flex">
                <article class="items"><a href="index.html">
                    <img src="Imagenes/Home.png" alt="" width="35" height="35"></a></article>
                <article class="items"><a href="examples.html">
                    <img src="Imagenes/Check.jfif" alt="" width="35" height="35"></a></article>
                <article class="items"><a href="shop.html">
                    <img src="Imagenes/Shop.png" alt="" width="35" height="35"></a></article>
                <article class="items"><a href="https://github.com/Grukur" target="_blank" rel="nodollow">
                    <img src="Imagenes/GitHub2.png" alt="" width="35" height="35"></a></article>
                <article class="items"><a href="https://www.linkedin.com/in/darold-trench-mancini/" target="_blank" rel="nodollow">
                    <img src="Imagenes/Linkedin.jfif" alt="" width="35" height="35"></a></article>
        </section>        
      </div> 
    </nav>

    <header>
        <article class="header-img"><div></div></article>
    </header>

    <main>
       <article class="form-container">
        <div class="img-contianer">
          <img class="img-form" src="Imagenes/icon.png" alt="">
        </div>
        <form class="form-1" action="posts.html" method="get" id="myForm">
          <div class="form-2">
            <input class="inputs" type="text" name="name" id="name" placeholder="Nombre" required></div>
          <div class="form-2">
            <input class="inputs" type="password" name="pass" id="pass" placeholder="Clave" required></div>
          <div class="form-2">
            <input class="inputs" type="email-1" name="email" id="email" placeholder="Email" required></div>
          <div class="form-2">
            <textarea class="inputs" name="msg-1" name="msg" id="msg" placeholder="Escribe tu mensaje..."></textarea>
          </div>

          <div class="sex-1">
            <div>
              <label for="male">Hombre</label>
              <input class="dot-1" type="radio" name="sexo" id="male" value="Hombre">
            </div>
            <div>
              <label for="female">Mujer</label>
              <input class="dot-1" type="radio" name="sexo" id="female" value="Mujer">
            </div>
            <!-- <div>
              <label for="other">Otro</label><input type="radio" name="sex" id="other">
            </div> -->
          </div>

          <div class="btn-father">
            <button class="btn-1" type="submit">Enviar</button>
            <button class="btn-1" type="reset">Reset</button>
          </div>

        </form>
       </article>
    </main>

    <footer>
        <article class="footer-img"><div></div></article>
    </footer>

</body>
</html>
