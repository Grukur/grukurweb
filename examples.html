    <main>
        <!-- Slide show -->
        <script src="Scripts/slideshow.js"></script>

        <article>
            <section class="container-slide"><!-- div.slides*6>div.numText[$/6]+img[style='width:100%']*1  shortcut to create all this in 1-->
                <div class="mySlides">
                    <div class="numText" >1/6</div>
                        <img class="window-img" src="https://picsum.photos/800/800?random=1">
                </div>
                <div class="mySlides">
                    <div class="numText" >2/6</div>
                        <img class="window-img" src="https://picsum.photos/800/800?random=2">
                </div>
                <div class="mySlides">
                    <div class="numText" >3/6</div>
                        <img class="window-img" src="https://picsum.photos/800/800?random=3">
                </div>
                <div class="mySlides">
                    <div class="numText" >4/6</div>
                        <img class="window-img" src="https://picsum.photos/800/800?random=4">
                </div>
                <div class="mySlides">
                    <div class="numText" >5/6</div>
                        <img class="window-img" src="https://picsum.photos/800/800?random=5">
                </div>
                <div class="mySlides">
                    <div class="numText" >6/6</div>
                        <img class="window-img" src="https://picsum.photos/800/800?random=6">
                </div>    
                
                <!-- next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <!-- Image text -->
                <div class="caption-container">
                    <p id="caption"></p>
                </div>

                <!-- thumbnail images -->
                <div class="row">
                    <div class="column">
                        <img class="demo cursor" src="https://picsum.photos/800/800?random=1" 
                        style="width:100%" onclick='currentSlide(1)' alt="" ></div>
                    <div class="column">
                        <img class="demo cursor" src="https://picsum.photos/800/800?random=2" 
                        style="width:100%" onclick='currentSlide(2)' alt="" ></div>
                    <div class="column">

                        style="width:100%" onclick='currentSlide(3)' alt="" ></div>
                    <div class="column">

                    <div class="column">

                    <div class="column">

                        style="width:100%" onclick='currentSlide(6)' alt="" ></div>
                </div>
            </section>
